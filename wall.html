<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Wall</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("family-bg.jpg") no-repeat center center/cover;
      color: #333;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #444;
    }

    #profile-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    #profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #666;
    }

    #logoutBtn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background: #dc2626;
    }

    .post-box {
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .post-box button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .post-box button:hover {
      background: #2563eb;
    }

    .post {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .post-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .time {
      font-size: 12px;
      color: #888;
      margin-left: auto;
    }

    .actions button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      margin-right: 6px;
      cursor: pointer;
    }
    .edit-btn { background: #3b82f6; color: white; }
    .edit-btn:hover { background: #2563eb; }
    .delete-btn { background: #ef4444; color: white; }
    .delete-btn:hover { background: #dc2626; }

    .reply {
      margin-left: 40px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
    }

    .reply-box {
      margin-left: 40px;
      margin-top: 6px;
    }

    .reply-box input {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 70%;
    }

    .reply-box button {
      padding: 5px 10px;
      margin-left: 6px;
      border: none;
      border-radius: 6px;
      background: #10b981;
      color: white;
      cursor: pointer;
    }
    .reply-box button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1 id="welcome-message">Welcome ðŸŽ‰</h1>
      <div id="profile-bar" onclick="changeProfilePic()">
        <img id="profile-pic" src="default-avatar.png" alt="Profile">
        <span id="profile-name"></span>
      </div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <div class="post-box">
      <textarea id="postText" placeholder="Write a message..."></textarea>
      <button onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>
  </div>

  <input type="file" id="profileInput" accept="image/*" style="display:none" />

  <script>
    const user = localStorage.getItem("familyUser");
    if (!user) window.location.href = "index.html";

    document.getElementById("welcome-message").textContent = "Welcome, " + user + " ðŸŽ‰";
    document.getElementById("profile-name").textContent = user;

    // Load saved profile pic
    let savedPic = localStorage.getItem("profilePic_" + user);
    if (savedPic) {
      document.getElementById("profile-pic").src = savedPic;
    }

    // Change profile picture
    function changeProfilePic() {
      document.getElementById("profileInput").click();
    }

    document.getElementById("profileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgData = e.target.result;
          document.getElementById("profile-pic").src = imgData;
          localStorage.setItem("profilePic_" + user, imgData);
          renderPosts();
        }
        reader.readAsDataURL(file);
      }
    });

    function logout() {
      localStorage.removeItem("familyUser");
      window.location.href = "index.html";
    }

    let posts = JSON.parse(localStorage.getItem("familyPosts") || "[]");

    function savePosts() {
      localStorage.setItem("familyPosts", JSON.stringify(posts));
    }

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";

        const postHeader = document.createElement("div");
        postHeader.className = "post-header";

        // profile pic
        const img = document.createElement("img");
        const pic = localStorage.getItem("profilePic_" + post.author) || "default-avatar.png";
        img.src = pic;

        const name = document.createElement("strong");
        name.textContent = post.author;

        const time = document.createElement("span");
        time.className = "time";
        time.textContent = post.time;

        postHeader.appendChild(img);
        postHeader.appendChild(name);
        postHeader.appendChild(time);

        postDiv.appendChild(postHeader);
        postDiv.innerHTML += `<p>${post.text}</p>`;

        // actions (only for author)
        if (post.author === user) {
          const actions = document.createElement("div");
          actions.className = "actions";
          actions.innerHTML = `
            <button class="edit-btn" onclick="editPost(${index})">Edit</button>
            <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
          `;
          postDiv.appendChild(actions);
        }

        // replies
        if (post.replies) {
          post.replies.forEach((reply, rIndex) => {
            const r = document.createElement("div");
            r.className = "reply";

            const rHeader = document.createElement("div");
            rHeader.className = "post-header";

            const rImg = document.createElement("img");
            const rPic = localStorage.getItem("profilePic_" + reply.author) || "default-avatar.png";
            rImg.src = rPic;

            const rName = document.createElement("strong");
            rName.textContent = reply.author;

            const rTime = document.createElement("span");
            rTime.className = "time";
            rTime.textContent = reply.time;

            rHeader.appendChild(rImg);
            rHeader.appendChild(rName);
            rHeader.appendChild(rTime);

            r.appendChild(rHeader);
            r.innerHTML += `<p>${reply.text}</p>`;

            // reply actions (only for author)
            if (reply.author === user) {
              const rActions = document.createElement("div");
              rActions.className = "actions";
              rActions.innerHTML = `
                <button class="edit-btn" onclick="editReply(${index}, ${rIndex})">Edit</button>
                <button class="delete-btn" onclick="deleteReply(${index}, ${rIndex})">Delete</button>
              `;
              r.appendChild(rActions);
            }

            postDiv.appendChild(r);
          });
        }

        // reply box
        const replyBox = document.createElement("div");
        replyBox.className = "reply-box";
        replyBox.innerHTML = `
          <input type="text" placeholder="Write a reply..." id="reply-${index}">
          <button onclick="addReply(${index})">Reply</button>
        `;
        postDiv.appendChild(replyBox);

        container.appendChild(postDiv);
      });
    }

    function addPost() {
      const text = document.getElementById("postText").value.trim();
      if (!text) return;
      const time = new Date().toLocaleString();
      posts.unshift({ author: user, text: text, time: time, replies: [] });
      document.getElementById("postText").value = "";
      savePosts();
      renderPosts();
    }

    function addReply(index) {
      const input = document.getElementById("reply-" + index);
      const text = input.value.trim();
      if (!text) return;
      const time = new Date().toLocaleString();
      posts[index].replies.push({ author: user, text: text, time: time });
      input.value = "";
      savePosts();
      renderPosts();
    }

    function editPost(index) {
      const newText = prompt("Edit your message:", posts[index].text);
      if (newText !== null && newText.trim() !== "") {
        posts[index].text = newText.trim();
        posts[index].time = new Date().toLocaleString();
        savePosts();
        renderPosts();
      }
    }

    function deletePost(index) {
      if (confirm("Are you sure you want to delete this message?")) {
        posts.splice(index, 1);
        savePosts();
        renderPosts();
      }
    }

    function editReply(postIndex, replyIndex) {
      const newText = prompt("Edit your reply:", posts[postIndex].replies[replyIndex].text);
      if (newText !== null && newText.trim() !== "") {
        posts[postIndex].replies[replyIndex].text = newText.trim();
        posts[postIndex].replies[replyIndex].time = new Date().toLocaleString();
        savePosts();
        renderPosts();
      }
    }

    function deleteReply(postIndex, replyIndex) {
      if (confirm("Are you sure you want to delete this reply?")) {
        posts[postIndex].replies.splice(replyIndex, 1);
        savePosts();
        renderPosts();
      }
    }

    renderPosts();
  </script>
  

</body>
</html>
