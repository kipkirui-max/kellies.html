<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Wall</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("family-bg.jpg") no-repeat center center/cover;
      color: #333;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    #profile-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 20px;
      background: #f3f4f6;
      transition: 0.3s;
    }
    #profile-bar:hover {
      background: #e5e7eb;
    }

    #profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3b82f6;
    }

    #logoutBtn {
      background: linear-gradient(45deg, #ef4444, #f87171);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    #logoutBtn:hover {
      opacity: 0.85;
    }

    /* ===== POST BOX ===== */
    .post-box {
      margin-bottom: 20px;
      text-align: center;
    }

    .post-box textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .post-box button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #3b82f6, #2563eb);
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    .post-box button:hover {
      opacity: 0.9;
    }

    /* ===== POSTS ===== */
    .post {
      background: white;
      padding: 16px;
      margin-bottom: 18px;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .post-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .time {
      font-size: 12px;
      color: #888;
      margin-left: auto;
    }

    .actions button {
      font-size: 12px;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      margin-right: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .edit-btn { background: #3b82f6; color: white; }
    .edit-btn:hover { background: #2563eb; }
    .delete-btn { background: #ef4444; color: white; }
    .delete-btn:hover { background: #dc2626; }

    /* ===== REPLIES ===== */
    .reply {
      margin-left: 40px;
      background: #f9fafb;
      padding: 8px;
      border-radius: 10px;
      margin-top: 8px;
      border-left: 3px solid #3b82f6;
    }

    .reply-box {
      margin-left: 40px;
      margin-top: 6px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .reply-box input {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .reply-box button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .reply-box button:hover {
      opacity: 0.9;
    }

    /* ===== RESPONSIVENESS ===== */
    @media (max-width: 1024px) {
      .post { max-width: 90%; }
    }

    @media (max-width: 768px) {
      header { justify-content: center; text-align: center; }
      h1 { font-size: 24px; width: 100%; }
      #profile-bar { justify-content: center; width: 100%; }
      #logoutBtn { width: 100%; padding: 10px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .reply-box { flex-direction: column; }
      .reply-box input, .reply-box button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1 id="welcome-message">Welcome ðŸŽ‰</h1>
      <div id="profile-bar" onclick="changeProfilePic()">
        <img id="profile-pic" src="default-avatar.png" alt="Profile">
        <span id="profile-name"></span>
      </div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <div class="post-box">
      <textarea id="postText" placeholder="Write a message..."></textarea>
      <button onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>
  </div>

  <input type="file" id="profileInput" accept="image/*" style="display:none" />

  <!-- Your same JS logic goes here -->
   <!-- Keep this at the end of <body> -->
<script>
  let currentUser = localStorage.getItem("username") || "Guest";

  // Show username
  document.getElementById("profile-name").textContent = currentUser;
  document.getElementById("welcome-message").textContent = "Welcome ðŸŽ‰ " + currentUser;

  // === Change profile pic ===
  function changeProfilePic() {
    document.getElementById("profileInput").click();
  }

  document.getElementById("profileInput").addEventListener("change", function (event) {
    let file = event.target.files[0];
    if (file) {
      let reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profile-pic").src = e.target.result;
        localStorage.setItem("profilePic", e.target.result);
      };
      reader.readAsDataURL(file);
    }
  });

  // Load saved profile pic
  if (localStorage.getItem("profilePic")) {
    document.getElementById("profile-pic").src = localStorage.getItem("profilePic");
  }

  // === Add post ===
  function addPost() {
    let text = document.getElementById("postText").value.trim();
    if (text === "") return;

    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let newPost = {
      id: Date.now(),
      user: currentUser,
      pic: localStorage.getItem("profilePic") || "default-avatar.png",
      text: text,
      time: new Date().toLocaleString(),
      replies: []
    };
    posts.unshift(newPost);
    localStorage.setItem("posts", JSON.stringify(posts));
    document.getElementById("postText").value = "";
    displayPosts();
  }

  // === Display posts ===
  function displayPosts() {
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let postsContainer = document.getElementById("posts");
    postsContainer.innerHTML = "";

    posts.forEach(post => {
      let div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="post-header">
          <img src="${post.pic}" alt="user">
          <strong>${post.user}</strong>
          <span class="time">${post.time}</span>
        </div>
        <p>${post.text}</p>
        <div class="actions">
          <button class="edit-btn" onclick="editPost(${post.id})">Edit</button>
          <button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>
        </div>
        <div class="replies" id="replies-${post.id}">
          ${post.replies.map(r => `<div class="reply"><strong>${r.user}:</strong> ${r.text}</div>`).join("")}
        </div>
        <div class="reply-box">
          <input type="text" id="replyText-${post.id}" placeholder="Write a reply...">
          <button onclick="addReply(${post.id})">Reply</button>
        </div>
      `;
      postsContainer.appendChild(div);
    });
  }

  // === Edit post ===
  function editPost(id) {
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let post = posts.find(p => p.id === id);
    let newText = prompt("Edit your post:", post.text);
    if (newText) {
      post.text = newText;
      localStorage.setItem("posts", JSON.stringify(posts));
      displayPosts();
    }
  }

  // === Delete post ===
  function deletePost(id) {
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts = posts.filter(p => p.id !== id);
    localStorage.setItem("posts", JSON.stringify(posts));
    displayPosts();
  }

  // === Add reply ===
  function addReply(postId) {
    let input = document.getElementById("replyText-" + postId);
    let text = input.value.trim();
    if (text === "") return;

    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let post = posts.find(p => p.id === postId);
    post.replies.push({ user: currentUser, text: text });
    localStorage.setItem("posts", JSON.stringify(posts));
    displayPosts();
  }

  // === Logout ===
  function logout() {
    localStorage.removeItem("username");
    localStorage.removeItem("profilePic");
    window.location.href = "index.html"; 
  }

  // Initial load
  displayPosts();
</script>

</body>
</html>
